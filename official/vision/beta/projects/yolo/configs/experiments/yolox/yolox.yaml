# --experiment_type=yolox
# mAP 
runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'float32'
  tpu_enable_xla_dynamic_padder: false
task:
  model:
    input_size: [640, 640, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'darknet53'
        max_level: 5
        min_level: 3
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: vx
        type: regular
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': anchor_free
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.001
      nms_thresh: 0.65
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:
        'all': ciou
      ignore_thresh:
        'all': 0.0
      iou_normalizer:
        'all': 0.05
      cls_normalizer:
        'all': 0.3
      object_normalizer:
        '5': 0.28
        '4': 0.70
        '3': 2.80
      objectness_smooth:
        'all': 1.0
    norm_activation:
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      level_limits: [64, 128]
      anchors_per_scale: 1
  train_data:
    input_path: 'gs://cam2-datasets/coco/train*'
    shuffle_buffer_size: 10000
    parser:
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      mosaic:
        mosaic_frequency: 1.0
        mixup_frequency: 1.0
        mosaic_crop_mode: 'scale'
        mosaic_center: 0.25
#         aug_scale_min: 0.1
#         aug_scale_max: 1.9
#         aug_rand_angle: 10

      max_num_instances: 300
      letter_box: true
      random_flip: true
      aug_rand_translate: 0.1
      area_thresh: 0.1
  validation_data:
    input_path: 'gs://cam2-datasets/coco/val*'
trainer:
  train_steps: 277200 # epoch 300
  validation_steps: 625
  validation_interval: 4620
  optimizer_config:
    learning_rate:
      cosine:
        initial_learning_rate: 0.02
        decay_steps: 277200 # epoch 300
    optimizer:
      type: sgd_torch
      sgd_torch:
        momentum: 0.9
        momentum_start: 0.9
        nesterov: true
        warmup_steps: 4620
        weight_decay: 0.0005
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 4620  # 5 epochs
        warmup_learning_rate: 0
