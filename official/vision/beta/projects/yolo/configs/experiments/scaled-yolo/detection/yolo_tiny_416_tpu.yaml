# --experiment_type=yolo_darknet
# mAP 43.0
runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  model:
    input_size: [416, 416, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknettiny'
        max_level: 5
        min_level: 4
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v4
        type: tiny
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': scaled
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.001
      nms_thresh: 0.65
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:
        'all': ciou
      ignore_thresh:
        'all': 0.0
      iou_normalizer:
        'all': 0.05
      cls_normalizer:
        'all': 0.3
      object_normalizer:
        '5': 0.28
        '4': 0.70
        '3': 2.80
      objectness_smooth:
        'all': 1.0
    norm_activation:
      activation: leaky
      norm_epsilon: 0.0001
      norm_momentum: 0.99
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      anchors_per_scale: 3
      boxes: [box: [10, 14], box: [23, 27], box: [37, 58], 
              box: [81, 82], box: [135, 169], box: [344, 319]]
  train_data:
    input_path: 'gs://cam2-datasets/coco/train*'
    shuffle_buffer_size: 10000
    parser:
      mosaic:
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        mosaic_center: 0.25
        aug_scale_min: 0.1
        aug_scale_max: 1.9
      max_num_instances: 300
      letter_box: true
      random_flip: true
      aug_rand_translate: 0.1
      area_thresh: 0.1
  validation_data:
    input_path: 'gs://cam2-datasets/coco/val*'
