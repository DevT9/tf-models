runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'float32'
  tpu_enable_xla_dynamic_padder: false
task:
  model:
    darknet_based_model: False
    input_size: [416, 416, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknettiny'
        max_level: 5
        min_level: 4
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v4
        type: tiny
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': original
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.001
      nms_thresh: 0.65
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:
        'all': ciou
      ignore_thresh:
        'all': 0.0
      iou_normalizer:
        'all': 0.05
      cls_normalizer:
        'all': 0.5
      object_normalizer:
        '5': 0.4
        '4': 1.0
        # '3': 4.0
      objectness_smooth:
        'all': 0.0
    norm_activation:
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      anchors_per_scale: 3
      boxes: [box: [10, 14], box: [23, 27], box: [37, 58], 
              box: [81, 82], box: [135, 169], box: [344, 319]]
  train_data:
    global_batch_size: 256
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/train*'
    is_training: true
    drop_remainder: true
    seed: 1000
    parser:
      mosaic:
        mosaic_frequency: 0.0
        mixup_frequency: 0.0
      max_num_instances: 200
      letter_box: False
      random_flip: True
      aug_rand_saturation: 0.4
      aug_rand_brightness: 0.7
      aug_rand_hue: 0.001
      aug_scale_min: 0.750
      aug_scale_max: 1.168
      aug_rand_translate: 0.1 
      jitter: 0.0
      area_thresh: 0.1
      random_pad: True
      use_tie_breaker: False
      best_match_only: False
      anchor_thresh: 0.7
  validation_data:
    global_batch_size: 8
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/val*'
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      use_tie_breaker: False
      best_match_only: False
      anchor_thresh: 0.7
  weight_decay: 0.000
  init_checkpoint: null
  init_checkpoint_modules: null
  annotation_file: null
trainer:
  best_checkpoint_eval_metric: 'AP'
  best_checkpoint_export_subdir: 'best_ckpt'
  best_checkpoint_metric_comp: 'higher'
  train_steps: 500050
  validation_steps: 625
  steps_per_loop: 460
  summary_interval: 460
  validation_interval: 4600
  checkpoint_interval: 460
  optimizer_config:
    ema:
      average_decay: 0.9999
      trainable_weights_only: false
      dynamic_decay: true
    learning_rate:
      cosine:
        decay_steps: 500050  # 500 epochs
        alpha: 0.2
        initial_learning_rate: 0.01
    optimizer:
      type: sgd_torch
      sgd_torch:
        momentum: 0.9
        momentum_start: 0.92
        nesterov: true
        warmup_steps: 1380
        weight_decay: 0.0005
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1380  # learning rate rises from 0 to 0.0013 over 1000 steps