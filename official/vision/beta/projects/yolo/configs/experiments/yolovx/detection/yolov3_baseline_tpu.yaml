# --experiment_type=yolo_darknet
# mAP 43.0
runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'float32'
task:
  smart_bias_lr: 0.0
  model:
    darknet_based_model: true
    input_size: [640, 640, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'darknet53'
        max_level: 5
        min_level: 3
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v3
        type: spp
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': iou
      scale_xy:
        'all': 2.5
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.01
      nms_thresh: 0.65
    loss:
      use_scaled_loss: false
      update_on_repeat: true
      box_loss_type:  
        'all': iou
      ignore_thresh:
        'all': 0.0
      iou_normalizer: 
        'all': 5.0
      cls_normalizer: 
        'all': 1.0
      object_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
    norm_activation:
      activation: leakyrelu
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      level_limits: [64, 128]
      anchors_per_scale: 1
  train_data:
    input_path: 'gs://cam2-datasets/coco/train*'
  validation_data:
    input_path: 'gs://cam2-datasets/coco/val*'
  weight_decay: 0.000
  annotation_file: null
trainer:
  best_checkpoint_eval_metric: 'AP'
  best_checkpoint_export_subdir: 'best_ckpt'
  best_checkpoint_metric_comp: 'higher'
  optimizer_config:
    ema:
      average_decay: 0.9998
      trainable_weights_only: false
      dynamic_decay: true
