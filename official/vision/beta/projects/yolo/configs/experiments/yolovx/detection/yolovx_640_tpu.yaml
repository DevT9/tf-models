# --experiment_type=yolo_darknet
# mAP 43.0
runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'float32'
task:
  smart_bias_lr: 0.0
  model:
    darknet_based_model: true
    input_size: [640, 640, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'darknet53'
        max_level: 5
        min_level: 3
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: vx
        type: spp
    head:
      version: "decoupled"
      smart_bias: true
    detection_generator:
      box_type:
        'all': anchor_free
      scale_xy:
        'all': 2.5
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.01
      nms_thresh: 0.65
    loss:
      use_scaled_loss: null
      update_on_repeat: true
      box_loss_type:  
        'all': iou
      ignore_thresh:
        'all': 0.0
      iou_normalizer: 
        'all': 5.0
      cls_normalizer: 
        'all': 1.0
      object_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
    norm_activation:
      activation: swish
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      level_limits: [64, 128]
      anchors_per_scale: 1
  train_data:
    global_batch_size: 64
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/train*'
    is_training: true
    drop_remainder: true
    seed: 1000
    parser:
      mosaic:
        mosaic_frequency: 0.75
        mixup_frequency: 0.0
        mosaic_crop_mode: 'crop'
        mosaic_center: 0.2
        aug_scale_min: 0.2
        aug_scale_max: 1.6
        jitter: 0.3
      max_num_instances: 200
      letter_box: false
      random_flip: true
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 0.1
      aug_scale_max: 1.9
      aug_rand_translate: 0.0
      jitter: 0.3
      area_thresh: 0.1
      random_pad: true
      use_tie_breaker: true
      anchor_thresh: 0.4
  validation_data:
    global_batch_size: 8
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/val*'
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: false
      use_tie_breaker: true
      anchor_thresh: 0.4
  weight_decay: 0.000
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
trainer:
  best_checkpoint_eval_metric: 'AP'
  best_checkpoint_export_subdir: 'best_ckpt'
  best_checkpoint_metric_comp: 'higher'
  train_steps: 555000
  validation_steps: 625
  steps_per_loop: 1850
  summary_interval: 1850
  validation_interval: 9250
  checkpoint_interval: 1850
  optimizer_config:
    ema:
      average_decay: 0.9998
      trainable_weights_only: false
      dynamic_decay: true
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [400000]
        name: PiecewiseConstantDecay
        values: [0.00131, 0.000131]
    optimizer:
      type: sgd_torch
      sgd_torch:
        momentum: 0.949
        momentum_start: 0.949
        nesterov: true
        warmup_steps: 1000
        weight_decay: 0.0005
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000  # learning rate rises from 0 to 0.0013 over 1000 steps
