runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  num_gpus: 1
task:
  smart_bias_lr: 0.0
  model:
    darknet_based_model: True
    input_size: [416, 416, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknettiny'
        max_level: 5
        min_level: 4
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v4
        type: tiny
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': original
      scale_xy:
        'all': 1.05
      max_boxes: 300
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: False
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.7
      iou_normalizer: 
        'all': 0.07
      cls_normalizer: 
        'all': 1.0
      object_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
      max_delta:
        'all': .inf
    norm_activation:
      activation: leaky
      norm_epsilon: 0.00001
      norm_momentum: 0.99
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      anchors_per_scale: 3
      boxes: [box: [10, 14], box: [23, 27], box: [37, 58], 
              box: [81, 82], box: [135, 169], box: [344, 319]]
  train_data:
    global_batch_size: 16
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    is_training: true
    drop_remainder: true
    seed: 1000
    parser:
      mosaic:
        mosaic_frequency: 0.0
        mixup_frequency: 0.0
      max_num_instances: 300
      letter_box: False
      random_flip: True
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 0.750
      aug_scale_max: 1.168
      aug_rand_translate: 0.0 
      jitter: 0.3
      area_thresh: 0.0
      random_pad: True
      use_tie_breaker: False
      best_match_only: False
      anchor_thresh: 0.7
  validation_data:
    global_batch_size: 8
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/val*'
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: False
      use_tie_breaker: False
      best_match_only: False
      anchor_thresh: 0.7
  weight_decay: 0.000
  init_checkpoint: null
  init_checkpoint_modules: null
  annotation_file: null
trainer:
  train_steps: 250025
  validation_steps: 625
  steps_per_loop: 1 #230
  summary_interval: 1 #230
  validation_interval: 4600
  checkpoint_interval: 1 #230
  optimizer_config:
    # ema: null
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [200000, 225000]
        name: PiecewiseConstantDecay
        values: [0.00522, 0.000522, 0.0000522]
    optimizer:
      type: sgd_torch
      sgd_torch:
        momentum: 0.9
        momentum_start: 0.9
        nesterov: true
        warmup_steps: 125
        weight_decay: 0.0005
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 125  # learning rate rises from 0 to 0.0013 over 1000 steps