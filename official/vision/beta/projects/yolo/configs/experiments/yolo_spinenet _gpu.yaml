runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 1
task:
  # coco91to80: True
  smart_bias_lr: 0.1
  model:
    # base:
    # backbone:
    #   type: 'resnet'
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v4
        type: csp_large
    num_classes: 80
    head:
      smart_bias: true
    anchor_boxes:
      anchors_per_scale: 3
      boxes:  [box: [12.0, 16.0],
              box: [19.0, 36.0],
              box: [40.0, 28.0],
              box: [36.0, 75.0], 
              box: [76.0, 55.0], 
              box: [72.0, 146.0], 
              box: [142.0, 110.0], 
              box: [192.0, 243.0], 
              box: [459.0, 401.0]]
    input_size: [896, 896, 3]
    
    norm_activation:
      activation: relu
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    # filter:
      
    loss:
      box_loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.5
      object_normalizer: 
        '5': 0.4
        '4': 1.0
        '3': 4.0
      objectness_smooth: 
        'all': 1.0
      use_scaled_loss: true

    detection_generator:
      iou_thresh: 0.001
      nms_thresh: 0.60
      pre_nms_points: 5000
      
      box_type:
        'all': scaled
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: iou

  train_data:
    global_batch_size: 256
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/train*'
    is_training: true
    shuffle_buffer_size: 10
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      random_flip: True
      aug_rand_saturation: 0.7
      aug_rand_brightness: 0.4
      aug_rand_hue: 0.015
      aug_scale_min: 0.5
      aug_scale_max: 1.5
      aug_rand_translate: 0.1
      area_thresh: 0.1
      random_pad: False
      use_tie_breaker: True
      # use_scale_xy: True
      anchor_thresh: 4.0
      best_match_only: True
      mosaic: 
        # output_resolution: [896, 896]
        # max_resolution: 896
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        # aspect_ratio_mode: 'letter'
        # crop_area_mosaic: [0.5, 1.5]
        # crop_area: [0.0]
  validation_data:
    global_batch_size: 256
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/val*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      use_tie_breaker: True
      # use_scale_xy: True
      anchor_thresh: 4.0
      best_match_only: True
  weight_decay: 0.000
  annotation_file: null
trainer:
  train_steps: 138750 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 20
  steps_per_loop: 462
  summary_interval: 462
  validation_interval: 462
  checkpoint_interval: 462
  optimizer_config:
    # ema:
    #   average_decay: 0.9999
    #   trainable_weights_only: False
    #   dynamic_decay: True
    learning_rate:
      cosine:
          initial_learning_rate: 0.01
          alpha: 0.2
          decay_steps: 138750
      # type: cosine_epoch
      # cosine_epoch:
      #   initial_learning_rate: 0.01
      #   name: Cosine
      #   alpha: 0.2
      #   decay_steps: 555000
      #   steps_per_epoch: 1850
    optimizer:
      type: sgd_torch
      sgd_torch:
        momentum: 0.937
        momentum_start: 0.8
        nesterov: True
        warmup_steps: 1388
        weight_decay: 0.0005
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1388 #learning rate rises from 0 to 0.0013 over 1000 steps
