runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: 'dynamic'
  num_gpus: 2
task:
  init_checkpoint: Null
  model:
    num_classes: 80
    input_size: [640, 640, 3]
    min_level: 3
    max_level: 7
  losses:
    l2_weight_decay: 0.0001
  train_data:
    # input_path: 'coco/train*'
    input_path: Null
    tfds_name: 'coco'
    tfds_split: 'train'
    tfds_download: True
    is_training: True
    global_batch_size: 64
    dtype: 'float16'
    cycle_length: !!int 10
    decoder:
      type: tfds_decoder
    shuffle_buffer_size: 100
  validation_data:
    # input_path: 'coco/val*'
    input_path: Null
    tfds_name: 'coco'
    tfds_split: 'validation'
    tfds_download: True
    is_training: False
    global_batch_size: 8
    dtype: 'float16'
    # cycle_length: 10
    decoder:
      type: tfds_decoder
    shuffle_buffer_size: 100
trainer:
  train_steps: 33264
  validation_steps: 625
  validation_interval: 462
  steps_per_loop: 462
  summary_interval: 462
  checkpoint_interval: 462
  optimizer_config:
    optimizer:
      type: 'sgd'
      sgd:
        momentum: 0.9
    learning_rate:
      type: 'cosine'
      cosine:
        initial_learning_rate: 0.28
        decay_steps: 1000
        alpha: 0.01
#    learning_rate:
#      type: 'stepwise'
#      stepwise:
#        boundaries: [26334, 30954]
#        values: [0.28, 0.028, 0.0028]
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 500
        warmup_learning_rate: 0.0067

