runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float32'
  loss_scale: 'dynamic'
  num_gpus: 2
  # run_eagerly: True
task:
  init_checkpoint: Null
  model:
    num_classes: 80
    input_size: [640, 640, 3]
    min_level: 3
    max_level: 7
  losses:
    l2_weight_decay: 0.0001
  train_data:
    input_path: Null
    tfds_name: 'coco/2017'
    tfds_split: 'train'
    tfds_download: True
    is_training: True
    global_batch_size: 2
    dtype: 'float16'
    cycle_length: 10
    decoder:
      type: tfds_decoder
    shuffle_buffer_size: 100
  validation_data:
    input_path: Null
    tfds_name: 'coco/2017'
    tfds_split: 'validation'
    tfds_download: True
    # tfds_skip_decoding_feature: source_id,image,height,width,groundtruth_classes,groundtruth_is_crowd,groundtruth_area,groundtruth_boxes
    is_training: False
    global_batch_size: 2
    dtype: 'float16'
    cycle_length: 10
    decoder:
      type: tfds_decoder
    shuffle_buffer_size: 100
trainer:
  # train_tf_while_loop: False
  # train_tf_function: False
  eval_tf_function: False
  train_steps: 4257792
  validation_steps: 100 #59136
  validation_interval: 10 #59136
  steps_per_loop: 59136
  summary_interval: 59136
  checkpoint_interval: 59136
  optimizer_config:
    optimizer:
      type: 'sgd'
      sgd:
        momentum: 0.9
    learning_rate:
      type: 'cosine'
      cosine:
        initial_learning_rate: 0.0021875
        decay_steps: 4257792
        alpha: 0.01
# Stepwise version
#    learning_rate:
#      type: 'stepwise'
#      stepwise:
#        boundaries: [26334, 30954]
#        values: [0.28, 0.028, 0.0028]
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 64000
        warmup_learning_rate: 0.0000523

