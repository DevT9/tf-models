runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: 'dynamic'
  num_gpus: 2
task:
  annotation_file: Null 
  init_checkpoint: Null
  model:
    num_classes: 80
    input_size: [640, 640, 3]
    min_level: 3
    max_level: 7
  losses:
    l2_weight_decay: 0.0001
  train_data:
    input_path: Null
    tfds_name: 'coco/2017'
    tfds_split: 'train'
    tfds_download: True
    is_training: True
    global_batch_size: 16
    dtype: 'float16'
    cycle_length: 5
    decoder:
      type: tfds_decoder
    shuffle_buffer_size: 2
  validation_data:
    input_path: Null
    tfds_name: 'coco/2017'
    tfds_split: 'validation'
    tfds_download: True
    # tfds_skip_decoding_feature: source_id,image,height,width,groundtruth_classes,groundtruth_is_crowd,groundtruth_area,groundtruth_boxes
    is_training: False
    global_batch_size: 16
    dtype: 'float16'
    cycle_length: 10
    decoder:
      type: tfds_decoder
    shuffle_buffer_size: 2
trainer:
  validation_steps: 1564
  validation_interval: 2000
  optimizer_config:
    optimizer:
      type: 'sgd'
      sgd:
        momentum: 0.9
